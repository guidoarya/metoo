<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  <title>Book Recomendation</title>
</head>

<body>

  <div class="jumbo mt-5">
    <div class="text-white content-jumbo">
      <p class="fs-3 title-hero"></p>
      <p class="fs-6 desc-hero"></p>
    </div>
  </div>

  <div class="sec-detect mb-5 sec-rec">
    <p class="text-center title-detect">Click Here For Book Recomendation</p>
    <!-- Button trigger modal -->
    <div class="container text-center">
      <button type="button" class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Click Here!
      </button>
    </div>
  </div>


  <!-- Top20 -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-dark" style="font-size:50px">Top 20 Books</h1>
      </div>

      {% for i in range(book_name|length) %}
      <div class="col-md-2" style="margin-top:50px">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top" src="{{ image[i] }}">
            <p class="text-dark">{{ book_name[i] }}</p>
            <h6 class="text-dark">{{ author[i] }}</h6>
            <h6 class="text-dark">Votes - {{ votes[i] }}</h6>
            <h6 class="text-dark">Rating - {{ rating[i] }}</h6>
          </div>
        </div>
      </div>
      {% endfor %}


    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modelForModal">
      <div class=" modal-content">
        <div class="modal-body">
          <form class="row g-3" action="{{url_for('recommend')}}" method="post">
            <select class="form-select" aria-label="Default select example" name="genre">
              <option selected>Genre</option>
              <option value="Horror">Horror</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Mistery">Mistery</option>
              <option value="Romance">Romance</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Fanfiction">Fanfiction</option>
              <option value="History">History</option>
              <option value="Thriller">Thriller</option>
              <option value="ClassicRomance">Classic Romance</option>
            </select>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
